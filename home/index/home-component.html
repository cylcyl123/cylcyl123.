<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>打开的网页的标题</title>
    <link href="home-component.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="home-component.js"></script>
</head>
  <body>
      <header>
        <section class="display-flex-row just-content-space">
          <p class="fontSize48">金仕博</p>
          <p class="logo-link align-center-item fontFamily" onclick="logoLink()">www.jsb333.com</p>
          <p class="cursor-pointer align-center-item" onclick="serviceRouter()">
            <img src="../image/head_logo_service.png">
          </p>
        </section>
      </header>
      <section class="container">
        <section class="content">
          <section class="display-flex-row border-bottom just-content-between">
            <p class="align-center-item fontFamily fontSize16">
              <span style="padding-right: 8px;">欢迎您注册网站会员，如果您已拥有账户，则可在此</span>
              <a class="cursor-pointer" onclick="loginRouter()">登录</a>
            </p>
            <p class="align-center-item fontSize32 font-style-oblique">注册金仕博娱乐</p>
          </section>
          <section class="content-btn display-flex-col align-items-center">
            <p class="btn btn-link-1 fontSize32" onclick="userRegistrationRouter1()">新用户注册①</p>
            <p class="btn btn-link-1 fontSize32" onclick="userRegistrationRouter2()">新用户注册②</p>
            <p class="btn btn-link-3 fontSize32" onclick="weblogin()">网页版登录</p>
            <p class="btn btn-link-4 fontSize32" onclick="QQGroupPlan()">QQ计划群</p>
            <p class="btn btn-link-5 fontSize32" onclick="contactInformation()">联系QQ</p>
          </section>
        </section>
      </section>
      <!--<footer></footer>-->

</html>
